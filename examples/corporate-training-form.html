<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Training Inquiry - MEDH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .phone-input {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .phone-input {
                grid-template-columns: 100px 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Corporate Training Inquiry</h1>
            <p>Transform your team with our comprehensive training programs</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your inquiry...</p>
            </div>

            <form id="corporateTrainingForm">
                <!-- Contact Information -->
                <h3 style="margin-bottom: 20px; color: #333;">Contact Information</h3>
                
                <div class="form-group">
                    <label for="fullName">Your Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" name="countryCode">
                            <option value="+91">India (+91)</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+61">Australia (+61)</option>
                            <option value="+65">Singapore (+65)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="10-digit number">
                    </div>
                </div>

                <!-- Professional Information -->
                <h3 style="margin: 30px 0 20px; color: #333;">Professional Information</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="designation">Designation <span class="required">*</span></label>
                        <input type="text" id="designation" name="designation" required placeholder="Your job title">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name <span class="required">*</span></label>
                        <input type="text" id="companyName" name="companyName" required placeholder="Your company">
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyWebsite">Company Website</label>
                    <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://www.yourcompany.com">
                </div>

                <!-- Training Requirements -->
                <h3 style="margin: 30px 0 20px; color: #333;">Training Requirements</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="trainingFormat">Preferred Format</label>
                        <select id="trainingFormat" name="trainingFormat">
                            <option value="">Select format</option>
                            <option value="online">Online</option>
                            <option value="offline">On-site</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="self-paced">Self-paced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="participants">Number of Participants</label>
                        <input type="number" id="participants" name="participants" min="1" placeholder="e.g., 25">
                    </div>
                </div>

                <div class="form-group">
                    <label for="trainingTopics">Training Topics of Interest</label>
                    <input type="text" id="trainingTopics" name="trainingTopics" placeholder="e.g., Leadership, Communication, Technical Skills">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="budgetRange">Budget Range</label>
                        <select id="budgetRange" name="budgetRange">
                            <option value="">Select budget range</option>
                            <option value="under-5k">Under $5,000</option>
                            <option value="5k-10k">$5,000 - $10,000</option>
                            <option value="10k-25k">$10,000 - $25,000</option>
                            <option value="25k-50k">$25,000 - $50,000</option>
                            <option value="50k-plus">$50,000+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="preferredStartDate">Preferred Start Date</label>
                    <input type="date" id="preferredStartDate" name="preferredStartDate">
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Your Message <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Tell us about your training needs"></textarea>
                </div>

                <!-- Consent -->
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                    <label for="termsAccepted">
                        By submitting this form, I accept <a href="#" target="_blank">Terms of Service</a> & <a href="#" target="_blank">Privacy Policy</a> <span class="required">*</span>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="marketingConsent" name="marketingConsent">
                    <label for="marketingConsent">
                        I would like to receive updates about training programs and educational content
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Inquiry</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('corporateTrainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const trainingTopics = formData.get('trainingTopics') 
                ? formData.get('trainingTopics').split(',').map(topic => topic.trim())
                : [];
            
            const requestData = {
                contact_info: {
                    full_name: formData.get('fullName'),
                    email: formData.get('email'),
                    phone_number: formData.get('phone'),
                    country: 'India', // Default to India, can be made dynamic
                    country_code: formData.get('countryCode')
                },
                professional_info: {
                    designation: formData.get('designation'),
                    company_name: formData.get('companyName'),
                    company_website: formData.get('companyWebsite') || undefined
                },
                training_requirements: {
                    training_topics: trainingTopics,
                    preferred_format: formData.get('trainingFormat') || undefined,
                    number_of_participants: formData.get('participants') ? parseInt(formData.get('participants')) : undefined,
                    budget_range: formData.get('budgetRange') || undefined,
                    preferred_start_date: formData.get('preferredStartDate') || undefined,
                    urgency_level: formData.get('urgency') || 'medium'
                },
                message: formData.get('message'),
                terms_accepted: formData.get('termsAccepted') === 'on',
                privacy_policy_accepted: formData.get('termsAccepted') === 'on', // Same as terms for this example
                marketing_consent: formData.get('marketingConsent') === 'on'
            };
            
            try {
                const response = await fetch('/api/v1/forms/corporate-training', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.innerHTML = `
                        <strong>Thank you!</strong> Your corporate training inquiry has been submitted successfully.<br>
                        <strong>Reference ID:</strong> ${result.data.form_id}<br>
                        Our team will contact you within 24 hours.
                    `;
                    successMessage.style.display = 'block';
                    this.reset(); // Reset form
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    let errorText = result.message || 'Failed to submit form. Please try again.';
                    
                    if (result.errors && result.errors.length > 0) {
                        errorText += '<br><br><strong>Please fix the following:</strong><ul>';
                        result.errors.forEach(error => {
                            errorText += `<li>${error.message}</li>`;
                        });
                        errorText += '</ul>';
                    }
                    
                    errorMessage.innerHTML = errorText;
                    errorMessage.style.display = 'block';
                    
                    // Scroll to error message
                    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } catch (error) {
                console.error('Network error:', error);
                errorMessage.innerHTML = '<strong>Network Error:</strong> Failed to submit form. Please check your internet connection and try again.';
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#e1e8ed';
            }
        });
        
        document.getElementById('phone').addEventListener('input', function() {
            // Remove non-numeric characters
            this.value = this.value.replace(/\D/g, '');
            
            // Limit to 10 digits for Indian numbers
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });
        
        // Set minimum date to today
        document.getElementById('preferredStartDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
