version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm install
        build:
          commands:
            - echo "Building the application..."
            - npm run build
      artifacts:
        baseDirectory: ./
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**
  - backend:
      phases:
        build:
          commands:
            - echo "Deploying to EC2..."
            - chmod 400 ec2-key.pem
            - scp -o StrictHostKeyChecking=no -i ec2-key.pem -r *
              ec2-root@Medh@987%:/var/www/html
            - ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-root@Medh@987%
              "pm2 restart all"
